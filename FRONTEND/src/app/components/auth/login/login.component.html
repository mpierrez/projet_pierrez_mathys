
<div class="container">
  <img src="../../../assets/Caakle.png" width="250px" alt="Logo" class="logo">

  <h2>Connectez-vous</h2>

  <app-success-message [message]="successMessage"/>

  <app-error-message [message]="errorMessage"/>

  @if(isLoading) {
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  }

  <form [formGroup]="loginUserForm" (submit)="submitForm()">
    <div class="mb-3">
      <label for="login" class="form-label">Login <app-required/></label>
      <input class="form-control" formControlName="loginControl" type="text" id="login" name="login" placeholder="Entrez le login du compte" required>
      <small>{{ loginUserForm | getErrors: 'loginControl': alreadySubmitted }}</small>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Mot de passe <app-required/></label>
        <input class="form-control" formControlName="passwordControl" type="password" id="password" name="password" placeholder="Entrez le mot de passe du compte" required>
        <small>{{ loginUserForm | getErrors: 'passwordControl': alreadySubmitted }}</small>
    </div>

    <a routerLink="/register" class="btn btn-link">Pas encore de compte ? Inscrivez-vous !</a>

    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>
