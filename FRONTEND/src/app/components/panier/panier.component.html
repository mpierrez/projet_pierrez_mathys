<app-header *ngIf="!resumePanier"/>

<app-error-message [message]="errorMessage"/>

<div class="title">
  <h1>{{ resumePanier ? "Résumé de votre panier" : "Votre panier"}}</h1>
</div>

<div class="container">
  <p *ngIf="(cakes$ | async)?.length === 0">Votre panier est vide</p>
  <app-cake-payment-line [cakes$]="cakes$"/>
</div>

<app-panier-total [resumePanier]="resumePanier"/>
